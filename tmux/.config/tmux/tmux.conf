# Set true color.
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse support.
set -g mouse on

# Set prefix to ctrl-space.
# ---
# On macOS, make sure to disable the default ctrl-space binding
# in "System Preferences > Keyboard > Shortcuts > Input Sources".
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Change windows numbering.
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Must be run last.
run-shell $HOME/.config/tmux/sensible.tmux
